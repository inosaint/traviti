  <style>
    :root {

      --border: #dddddd;

    * {

    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);

    .header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    .header-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    
    .logo:hover {
      opacity: 0.8;
    }
    
    .hero {
      background: linear-gradient(135deg, #f0fdf4 0%, #d1fae5 100%);

      min-height: 80vh;
      display: flex;
      align-items: center;
    }
    
    .hero-content {
      max-width: 1280px;
      margin: 0 auto;
      width: 100%;
    }
    
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0 0 12px;
      letter-spacing: -0.03em;
      text-align: center;
    }
    
    .hero p {
      font-size: 1.25rem;
      color: var(--text-light);
      margin: 0 0 48px;
      text-align: center;
    }
    
    .search-form {
      background: white;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      max-width: 1100px;
      margin: 0 auto;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .form-field {
      position: relative;
    }
    
    .form-field label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: var(--text);
      letter-spacing: 0.05em;
    }
    
    .form-field input,
    .form-field select {
      border: 1px solid var(--border);
      outline: none;
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      width: 100%;
      background: white;
      color: var(--text);
      padding: 12px 16px;
      border-radius: 8px;
      transition: border-color 0.2s;
    }
    
    .form-field input:focus,
    .form-field select:focus {

    }
    
    .form-field select {
      cursor: pointer;
      appearance: none;

      background-repeat: no-repeat;

      padding-right: 40px;
    }
    
    .form-field input::placeholder {
      color: var(--text-light);
    }
    
    .interests-section {
      border-top: 1px solid var(--border);
      padding-top: 24px;
      margin-bottom: 24px;
    }
    
    .interests-section h3 {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      margin: 0 0 16px;
      color: var(--text);
      letter-spacing: 0.05em;
    }
    
    .budget-options,
    .trip-type-options {

    }
    
    .interests-chips {

    }
    
    .chip {

    .chip.selected {

    }
    
    .chip input[type="checkbox"] {

    }

      background: transparent;

      font-size: 0.9rem;
      font-weight: 500;

      border: 2px solid #fca5a5;

      padding: 16px;
      border-radius: 12px;
      margin: 24px auto;

      display: none;

    @media (max-width: 1024px) {

    @media (max-width: 768px) {
      .hero h1 {

    @media print {
      body {
        background: white;
      }
      
      @page {
        margin: 1cm;
        counter-increment: page;
        
        @top-right {
          content: "Page " counter(page);
          font-size: 0.8rem;
          color: #666;
        }
        
        @bottom-center {
          content: "Generated by Traviti â€“ https://traviti.netlify.app/";
          font-size: 0.75rem;
          color: #999;
          text-align: center;
        }
      }
      
      .header, .hero, .actions, .page-footer {
        display: none;
      }
      
      .itinerary-header {
        padding: 16px 0;
        margin: 0 0 24px;
        background: white !important;
        color: black !important;
        border-bottom: none;
      }
      
      .itinerary-header h1 {
        color: black !important;

        margin: 0 0 4px;

      .itinerary-header p {
        color: black !important;
        font-size: 0.9rem;
        opacity: 1 !important;
      }
      
      .day {
        page-break-inside: avoid;
        margin-bottom: 16px;
        padding: 0 0 16px;
        border-bottom: none;
      }
      
      .day h2 {
        font-size: 1.1rem;
        margin: 0 0 8px;
      }
      
      .day > p {
        font-size: 0.85rem;
        margin: 0 0 12px;
        color: black;
      }
      
      table {
        margin-bottom: 0;
      }
      
      th, td {
        padding: 6px 8px;
        font-size: 0.8rem;
        color: black;
      }
      
      th {
        background: #f5f5f5 !important;
        border-bottom: 1px solid black;
      }
      
      tbody tr:nth-child(odd) td {
        background: white !important;
      }
      
      tbody tr:nth-child(even) td {
        background: #fafafa !important;
      }

        color: black !important;
      }
      
      a {
        color: black !important;
        text-decoration: none !important;
        border-bottom: none !important;
      }
    }
  </style>
</head>

  <script>
    // Quick prompt chips
    document.querySelectorAll('.quick-prompt-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        const destination = chip.dataset.destination;
        const days = chip.dataset.days;
        const interests = chip.dataset.interests ? chip.dataset.interests.split(',') : [];
        
        // Show loading
        document.getElementById('mainView').style.display = 'none';
        document.getElementById('loading').classList.add('active');
        
        // Generate itinerary with defaults
        generateItinerary({
          destination,
          days: parseInt(days),
          budget: 'mid-range',
          tripType: 'couple',
          interests
        }).then(itinerary => {
          displayItinerary(itinerary, destination, parseInt(days), 'mid-range', 'couple');
        }).catch(error => {
          console.error('Error:', error);
          showError(error.message || 'Sorry, there was an error generating your itinerary. Please try again.');
          document.getElementById('mainView').style.display = 'block';
          document.getElementById('loading').classList.remove('active');
        });
      });
    });
    
    // Chip selection - fix to allow multiple selections
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', (e) => {
        e.preventDefault();
        chip.classList.toggle('selected');
        const checkbox = chip.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
      });
    });
    
    // Form submission
    document.getElementById('itineraryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      document.getElementById('errorMessage').style.display = 'none';
      
      const formData = new FormData(e.target);
      const destination = formData.get('destination');
      const days = parseInt(formData.get('days'));
      const budget = formData.get('budget');
      const tripType = formData.get('tripType');
      const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(el => el.value);
      
      if (!budget || !tripType) {
        showError('Please select both budget and trip type');
        return;
      }
      
      document.getElementById('mainView').style.display = 'none';
      document.getElementById('loading').classList.add('active');
      
      try {
        const itinerary = await generateItinerary({
          destination,
          days,
          budget,
          tripType,
          interests
        });
        
        displayItinerary(itinerary, destination, days, budget, tripType);
        
      } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'Sorry, there was an error generating your itinerary. Please try again.');
        document.getElementById('mainView').style.display = 'block';
        document.getElementById('loading').classList.remove('active');
      }
    });
    
    async function generateItinerary(params) {
      const { destination, days, budget, tripType, interests } = params;
      
      const response = await fetch('/.netlify/functions/generate-itinerary', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          destination,
          days,
          budget,
          tripType,
          interests
        })
      });
      
      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Failed to generate itinerary');
      }
      
      const data = await response.json();
      return data.itinerary;
    }
    
    function displayItinerary(itinerary, destination, days, budget, tripType) {
      // Capitalize destination
      const capitalizedDestination = destination
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join(' ');
      
      // Update header
      document.getElementById('itineraryTitle').textContent = `${capitalizedDestination} in ${days} Days`;
      document.getElementById('itinerarySubtitle').textContent = `${budget.charAt(0).toUpperCase() + budget.slice(1)} â€¢ ${tripType.charAt(0).toUpperCase() + tripType.slice(1)}`;
      
      // Time of day icons with alt text
      const timeIcons = {
        'Morning': { icon: 'ğŸŒ…', alt: 'Morning' },
        'Afternoon': { icon: 'â˜€ï¸', alt: 'Afternoon' },
        'Evening': { icon: 'ğŸŒ†', alt: 'Evening' },
        'Night': { icon: 'ğŸŒ™', alt: 'Night' }
      };
      
      function getTimeIcon(timeString) {
        for (const [key, data] of Object.entries(timeIcons)) {
          if (timeString.includes(key)) {
            return `<span class="time-icon" title="${data.alt}">${data.icon}</span>`;
          }
        }
        return timeString;
      }
      
      // Generate Google Maps search URL for hotel
      function getHotelMapLink(hotelName, destination) {
        const query = encodeURIComponent(`${hotelName} ${destination}`);
        return `https://www.google.com/maps/search/?api=1&query=${query}`;
      }
      
      // Generate itinerary HTML
      const content = itinerary.map(day => `
        <div class="day">
          <h2>${day.title}</h2>
          <p>
            <span class="material-icons">hotel</span>
            <a href="${getHotelMapLink(day.hotel, capitalizedDestination)}" target="_blank" rel="noopener noreferrer">${day.hotel}</a>
          </p>
          <table>
            <thead>
              <tr>
                <th>When</th>
                <th>What</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
              ${day.activities.map(activity => `
                <tr>
                  <td>${getTimeIcon(activity.when)}</td>
                  <td>${activity.what}</td>
                  <td>${activity.notes}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `).join('');
      
      document.getElementById('itineraryContent').innerHTML = content;
      
      // Show itinerary
      document.getElementById('loading').classList.remove('active');
      document.getElementById('itineraryContainer').classList.add('active');
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }
    
    function startOver() {
      document.getElementById('itineraryContainer').classList.remove('active');
      document.getElementById('mainView').style.display = 'block';
      document.getElementById('itineraryForm').reset();
      document.querySelectorAll('.chip.selected').forEach(chip => chip.classList.remove('selected'));
      window.scrollTo(0, 0);
    }
  </script>
